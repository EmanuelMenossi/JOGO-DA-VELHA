<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="text-align">JOGO DA VELHA</h1>
      <div class="jogadores">
        <div class="player">
          <p>Jogador 01</p>
          <input type="text" name="player1" id="player1" />
          <button id="setPlayer01" class="btn btn-outline-primary">SETAR</button>
        </div>
        <div class="player">
          <p>Jogador 02</p>
          <input type="text" name="player2" id="player2" />
          <button id="setPlayer02" class="btn btn-outline-primary">SETAR</button>
        </div>
      </div>
      
      <hr />
      <div class="players">
        <h2 class="player1Nome"></h2>
        <h2 class="player2Nome"></h2>
      </div>
      <h1 class="playerAtual" data-player>Esperando começar</h1>
      <div id="game">
        <button class="item" data-i="1"></button>
        <button class="item" data-i="2"></button>
        <button class="item" data-i="3"></button>
        <button class="item" data-i="4"></button>
        <button class="item" data-i="5"></button>
        <button class="item" data-i="6"></button>
        <button class="item" data-i="7"></button>
        <button class="item" data-i="8"></button>
        <button class="item" data-i="9"></button>
      </div>
      <div class="começar">
      <P>CLIQUE PARA COMEÇAR</P>
      <button id="start" class="btn btn-outline-success">START</button>
      <button class="buttonPerson btn btn-outline-danger" onclick="reload()">RESET</button>
    </div>
    </main>
  </body>
</html>
